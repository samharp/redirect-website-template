<!-- blank webpage except basic redirect information -->

<!DOCTYPE html>
<head>
  <!-- best practice to include where user is being redirected -->
  <title>Redirecting to _______ page...</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- destination of redirect -->
  <meta http-equiv="Refresh" content="2; url=https://terrabyte.eco">

</head>
<body>
  <p>Redirecting to <span>[redirectedPage]</span>...</p>
  <p>Not working? Click <a href="https://terrabyte.eco">here</a> to redirect immediately.</p>
</body>
</html>
